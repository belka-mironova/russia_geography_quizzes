{% extends "main.html"%} {% block container%}
<h1 class="page__title">{{title}}</h1>

<form class="form" method="POST" action="{{url_for(post)}}">

  {{ form.hidden_tag() }}
  {% for field in form %}
    {% if field.widget.input_type != 'hidden' %} {{ field.label }} {% endif %}
    {{ field }}
  {% endfor %}

</form>

<a class="form__link" href="#"> {{password}}</a>
    

  <form method="get" action="{{url_for(direction)}}">
    <p class="page__subtitle">{{question}}</p>
    <button class="form__submit" type="submit">{{direction_text}}</button>
  </form>
</div>
{% endblock %}
